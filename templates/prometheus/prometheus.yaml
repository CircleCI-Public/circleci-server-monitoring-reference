{{- $name := include "server-monitoring.fullname" . -}}
{{- $repository := .Values.prometheus.image.repository -}}
{{- $tag := .Values.prometheus.image.tag -}}

apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: {{ $name }}-prometheus
  labels:
    app: {{ $name }}-prometheus
spec:
  {{- with .Values.global.imagePullSecrets }}
  imagePullSecrets:
        {{- range . }}
    - name: {{ . }}
        {{- end }}
  {{- end }}
  image: {{ printf "%s:%s" $repository $tag }}
  nodeSelector:
    kubernetes.io/os: linux
  replicas: {{ .Values.prometheus.replicas }}
  resources:
    requests:
      memory: 400Mi
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: {{ $name }}-prometheus
  version: {{ $tag }}
  serviceMonitorSelector: {}
  {{- with .Values.prometheus.persistence }}
  {{- if .enabled }}
  storage:
    volumeClaimTemplate:
      spec:
        accessModes: {{ .accessModes | toJson }}
        resources:
          requests:
            storage: {{ .size }}
        {{- if .storageClass }}
        storageClassName: {{ .storageClass }}
        {{- end }}
  {{- end }}
  {{- end }}
