version: 2.1

orbs:
  slack: circleci/slack@5.1.1

executors:
  deploy:
    docker:
      - image: cimg/deploy:2025.01
    resource_class: medium

workflows:
  main-workflow:
    jobs:
      - lint
      - test
      - docs

jobs:
  lint:
    executor: deploy
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
            helm dependency build
      - run:
          command: helm template --debug .
          when: always
      - run:
          command: helm lint --strict
          when: always
      - run:
          command: ./do kubeconform
          when: always
      - notify_failing_main

  test:
    executor: deploy
    steps:
      - checkout
      - run: ./do unit-tests

  docs:
    executor: deploy
    steps:
      - checkout
      - setup_remote_docker
      - run: ./do helm-docs
      - run:
          name: Check for uncommitted helm-docs changes
          command: |
            if [ -n "$(git diff --exit-code)" ]; then
              echo "Detected uncommitted changes after running ./do helm-docs. Please run './do helm-docs' locally and commit the changes."
              exit 1
            else
              echo "No uncommitted changes detected."
            fi

commands:
  notify_failing_main:
    steps:
      - slack/notify:
          channel: server-alerts
          branch_pattern: main
          event: fail
          template: basic_fail_1
